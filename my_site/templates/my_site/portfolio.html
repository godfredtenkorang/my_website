{% extends 'my_site/base.html' %}
{% load static %}
{% load embed_video_tags %}

{% block content %}
<section id="portfolio" class="pt-4 pb-4">
    <div class="text-center" style="color:#fff; padding-top: 3%;">
        <p class="text-muted">Check out some of my work</p>
        <h1 class="text-header">PORTFOLIO</h1>
    </div>
    <div class="container">
        <div class="row">
            {% for portfolio in portfolios %}
            <div class="col-md-4">
                <div class="some_posts text-center">
                    <div class="img-post">
                        <img class="post_img" src="{{ portfolio.image.url }}" height="350px" alt="">
                        <div class="middle">
                            <div class="img_title">{{ portfolio.content }}</div>
                            <a href="{{ portfolio.link }}"><img src="{% static 'my_site/images/link1.png' %}"
                                    height="50px" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
