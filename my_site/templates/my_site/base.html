<style>
    html {
        scroll-behavior: smooth;
    }
    .text-header {
        font-family: sans-serif;
        font-weight: 600;
    }

    .brand-name {
        color: #D2DAFF;
        font-size: 30px;
    }

    .content-center {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .social {
        display: flex;
        list-style: none;
    }


    @media (max-width:700px) {
        .social {
            display: block
        }
    }

    .social .medial-font {
        margin: 10px;
        height: 50px;
        width: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        cursor: pointer;
        position: relative;

    }

    .social .medial-font i {
        transition: all 0.3s linear;
    }

    .social .medial-font:hover i {
        color: rgba(103, 22, 22, 0.629);
        font-size: 17px;
    }

    .social .medial-font:hover::after {
        opacity: 1;
        transform: scale(0.8);

    }

    .social .medial-font::after {
        content: "";
        position: absolute;
        height: inherit;
        width: inherit;
        border-radius: 50%;
        opacity: 0;
        z-index: -1;
        transition: all 0.3s linear;

    }

    .social .medial-font:nth-child(1) {

        border: 2px solid #3b5998;
        color: #3b5998;
    }

    .social .medial-font:nth-child(1)::after {

        background-color: #3b5998;
        color: #3b5998;
    }


    .social .medial-font:nth-child(2) {

        border: 2px solid #00aced;
        color: #00aced;
    }

    .social .medial-font:nth-child(2)::after {

        background-color: #00aced;
        color: #00aced;
    }


    .social .medial-font:nth-child(3) {

        border: 2px solid #2b2c2d;
        color: #2b2c2d;
    }

    .social .medial-font:nth-child(3)::after {

        background-color: #007bb6;
        color: #007bb6;
    }

    .social .medial-font:nth-child(4) {

        border: 2px solid #795e5e;
        color: #795e5e;
    }

    .social .medial-font:nth-child(4)::after {
        background-color: #dd4b39;
        color: #dd4b39;
    }

    .social .medial-font:nth-child(5) {
        border: 2px solid #dd4b39;
        color: #dd4b39;
    }

    .social .medial-font:nth-child(5)::after {
        background-color: #dd4b39;
        color: #dd4b39;
    }

    .web-img::before {
