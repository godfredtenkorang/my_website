<style>
    .text-header {
        font-family: sans-serif;
        font-weight: 600;
    }
    .nav-link {
        font-size: 20px;
        box-shadow: inset 0 0 0 0 #816797;
        color: #816797;
        transition: color .3s ease-in-out, box-shadow .3s ease-in-out;
    }

    .nav-link:hover {
        box-shadow: inset 600px 0 0 0 #816797;
        color: white;
    }


    .brand-name {
        color: #D2DAFF;
        font-size: 30px;
    }

    .content-center {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .social {
        display: flex;
        list-style: none;
    }


    @media (max-width:700px) {
        .social {
            display: block
        }
    }

    .social .medial-font {
        margin: 10px;
        height: 50px;
        width: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        cursor: pointer;
        position: relative;

    }

    .social .medial-font i {
        transition: all 0.3s linear;
    }

    .social .medial-font:hover i {
        color: rgba(103, 22, 22, 0.629);
        font-size: 17px;
    }

    .social .medial-font:hover::after {
        opacity: 1;
        transform: scale(0.8);

    }

    .social .medial-font::after {
        content: "";
        position: absolute;
        height: inherit;
        width: inherit;
        border-radius: 50%;
        opacity: 0;
        z-index: -1;
        transition: all 0.3s linear;

    }

    .social .medial-font:nth-child(1) {

        border: 2px solid #3b5998;
        color: #3b5998;
    }

    .social .medial-font:nth-child(1)::after {

        background-color: #3b5998;
        color: #3b5998;
    }


    .social .medial-font:nth-child(2) {

        border: 2px solid #00aced;
        color: #00aced;
    }

    .social .medial-font:nth-child(2)::after {

        background-color: #00aced;
        color: #00aced;
    }


    .social .medial-font:nth-child(3) {

        border: 2px solid #2b2c2d;
        color: #2b2c2d;
    }

    .social .medial-font:nth-child(3)::after {

        background-color: #007bb6;
        color: #007bb6;
    }



    .social .medial-font:nth-child(4) {

        border: 2px solid #795e5e;
        color: #795e5e;
    }

    .social .medial-font:nth-child(4)::after {

        background-color: #dd4b39;
        color: #dd4b39;
    }

    .social .medial-font:nth-child(5) {

        border: 2px solid #dd4b39;
        color: #dd4b39;
    }

    .social .medial-font:nth-child(5)::after {

        background-color: #dd4b39;
        color: #dd4b39;
    }

    .web-img {
        background-image: url("{% static 'my_site/images/web.png' %}");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
    }

    .web-img::before {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #000;
        opacity: 0.9;
    }

    .intro-content {
        margin-top: 20%;
        transform: translate(0%, 40%);
    }

    .intro-img {
        margin-top: 20%;
        text-align: center;
        transform: translate(10%, 20%);
    }
    .rounded-circle {
        border: 4px solid #816797;
    }

    .bg-dark {
        background-color: transparent !important;
        transition: 0.75s ease;
    }

    .bg-dark.scrolled {
        background: #000 !important;
    }

    .detail {
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .bar {
        position: relative;
        border: 2px solid #816797;
        border-radius: 20px;
    }
    .bar div {
        position: relative;
        width: 0;
        height: 9px;
        border-radius: 10px;
        background-color: #816797;
    }
    .skills:not(:last-child) {
        margin-bottom: 30px;
    }
    #python-bar {
        animation: python-fill 2s forwards;
    }
    @keyframes python-fill {
        100% {
            width: 95%;
        }
    }
    #html-bar {
        animation: html-fill 2s forwards;
    }
    @keyframes html-fill {
        100% {
            width: 94%;
        }
    }
    #css-bar {
        animation: css-fill 2s forwards;
    }
    @keyframes css-fill {
        100% {
            width: 89%;
        }
    }
    #javascript-bar {
        animation: javascript-fill 2s forwards;
    }
    @keyframes javascript-fill {
        100% {
            width: 80%;
        }
    }
    .display-7 {
        font-size: 16px;
        font-weight: 500;
        position: relative;
    }

    .display-8 {
        font-size: 16px;
        font-weight: 500;
        position: relative;
        float: right;
    }
    .counter-img{
        background-image: url("{% static 'my_site/images/counter-bg.jpeg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        width: 100%;
    }

    .counter-img::before {
        content: "";
        position: absolute;
        display: block;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #000;
        opacity: 0.8;
    }

    .column {
        float: left;
        width: 25%;
        padding: 0 5px;
    }

    .about-row {
        margin: 0 -5px;
    }

    @media screen and (max-width: 600px) {
        .column {
            width: 100%;
            display: block;
            margin-bottom: 10px;
        }
    }

    .card-img {
        color: white;
        padding: 16px;
        text-align: center;
        position: relative;
    }

    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 3px 2px 2px 3px #EEEEEE;
    }
    .contact-section {
        background-image: url("{% static 'my_site/images/contact-bg.jpeg' %}");
        background-repeat: no-repeat;
        background-size: cover;
    }
    .contact-section::before {
        content: "";
        position: absolute;
        display: block;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #000;
        opacity: 0.8;
    }
    .contact-section2 {
        background-image: url("{% static 'my_site/images/contact-bg-img.jpeg' %}");
        background-repeat: no-repeat;
        background-size: cover;
    }
    .contact-section2::before {

        position: absolute;

        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #000;
        opacity: 0.8;
    }
    .contact-1 {
        position: relative;
        color: #816797;
        font-size: 20px;
    }
    .contact-1:hover {
        text-decoration: none;
        color: #816797;
    }
    .contact-2 {
        position: relative;

    }
    .contact-icons {

    }
    .forms {

    }
    .btn {
        color: white;
    }
    .btn:hover {
        background: #816797;
    }
    .youtube-section {
        background-color: #1B2430;
        height: 150px;
    }
    .img-post {
        position: relative;
        width: 350px;
      }
    
      .post_img {
        display: block;
        width: 100%;
      }
    
      .middle {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        color: #ffffff;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.25s;
      }
    
      .middle:hover {
        opacity: 1;
      }
    
      .img_title {
        font-size: 26px;
        font-weight: bold;
      }
</style>
